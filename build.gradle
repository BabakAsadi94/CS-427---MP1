plugins {
    id 'java'
}

description = 'basadi2' 

repositories {
    mavenCentral()
    flatDir {
        dirs 'ant-libs'
    }
}

buildDir = 'gradle-target'

dependencies {
    // Exclude dependencies that are provided by ant-libs
    // testImplementation 'junit:junit:4.12' // Commented out if provided in ant-libs
    // testImplementation 'org.hamcrest:hamcrest-core:1.3' // Commented out if provided in ant-libs
    // Include other necessary dependencies
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'com.google.code.gson:gson:2.7'
    testImplementation 'org.apache.commons:commons-lang3:3.7'
    testImplementation 'org.eclipse.jetty:jetty-server:9.2.28.v20190418'
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.2.28.v20190418'
    // Include all JARs from ant-libs
    testImplementation fileTree(dir: 'ant-libs', include: ['*.jar'])
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

test {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/tests/test")
        }
        junitXml {
            enabled = true
            destination = file("$buildDir/test-results/test")
        }
    }
}

jar {
    destinationDirectory = file("$buildDir/libs")
}
