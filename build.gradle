plugins {
    id 'java'
}

description = 'basadi2'

repositories {
    mavenCentral()
}

dependencies {
    // Directly use the downloaded jar files in the ant-libs directory
    implementation fileTree(dir: 'ant-libs', include: ['*.jar'])
    testImplementation fileTree(dir: 'ant-libs', include: ['*.jar'])
    
    // Optionally, include JUnit from Maven Central
    testImplementation 'junit:junit:4.8.1'  // or use a more recent version if needed
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
            destinationDirectory = file('gradle-target/classes')
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
            destinationDirectory = file('gradle-target/test-classes')
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

test {
    reports {
        html {
            enabled = true
            destination = file('gradle-target/reports/tests/test')
        }
        junitXml {
            enabled = true
            destination = file('gradle-target/test-results')
        }
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
    options.debugOptions.debugLevel = 'source,lines,vars'
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
    options.debugOptions.debugLevel = 'source,lines,vars'
}
