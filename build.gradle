tasks.withType(JavaCompile) {
    destinationDir = file('gradle-target/classes')  // Specify where to output compiled class files
}

processResources {
    destinationDir = file('gradle-target/resources')  // Specify where to output resources
}

test {
    reports {
        html {
            enabled = true
            destination = file('gradle-target/reports/tests/test')  // Test HTML report location
        }
        junitXml {
            enabled = true
            destination = file('gradle-target/test-results')  // JUnit XML report location
        }
    }
    testClassesDirs = files('gradle-target/test-classes')  // Test classes directory
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
    options.debugOptions.debugLevel = 'source,lines,vars'
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
    options.debugOptions.debugLevel = 'source,lines,vars'
}
