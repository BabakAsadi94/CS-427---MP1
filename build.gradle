plugins {
    id 'java'
}

project.description = 'basadi2'

repositories {
    maven {
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.2.28.v20190418'
    testImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.2.28.v20190418'
    testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
            output.classesDirs = files('gradle-target/classes')
        }
        resources {
            srcDirs 'src/main/resources'
        }
    }
    test {
        java {
            srcDirs 'src/test/java'
            output.classesDirs = files('gradle-target/test-classes')
        }
        resources {
            srcDirs 'src/test/resources'
        }
    }
}

tasks.test {
    reports {
        html.outputLocation = file('gradle-target/reports')
        junitXml.outputLocation = file('gradle-target/test-results')
    }
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}
