plugins {
    id 'java'
}

description = 'basadi2'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('ant-libs/gson-2.7.jar')
    implementation files('ant-libs/hamcrest-core-1.3.jar')
    implementation files('ant-libs/javax.servlet-api-3.1.0.jar')
    implementation files('ant-libs/jetty-http-9.2.28.v20190418.jar')
    implementation files('ant-libs/jetty-io-9.2.28.v20190418.jar')
    implementation files('ant-libs/jetty-security-9.2.28.v20190418.jar')
    implementation files('ant-libs/jetty-server-9.2.28.v20190418.jar')
    implementation files('ant-libs/jetty-servlet-9.2.28.v20190418.jar')
    implementation files('ant-libs/jetty-util-9.2.28.v20190418.jar')
    testImplementation 'junit:junit:4.12'
}

tasks.withType(JavaCompile) {
    destinationDir = file('gradle-target/classes')
}

test {
    reports {
        html.destination = file('gradle-target/reports/tests/test')
        junitXml.destination = file('gradle-target/test-results')
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
    options.debugOptions.debugLevel = 'source,lines,vars'
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
    options.debugOptions.debugLevel = 'source,lines,vars'
}
