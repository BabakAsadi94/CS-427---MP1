apply plugin: 'java'

description = 'basadi2'

repositories {
    mavenCentral()
}

dependencies {
    // Include all dependencies specified in the Maven pom.xml
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'com.google.code.gson:gson:2.7'
    testImplementation 'org.apache.commons:commons-lang3:3.7'
    testImplementation 'org.jsoup:jsoup:1.11.3'
    testImplementation 'org.eclipse.jetty:jetty-server:9.2.28.v20190418'
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.2.28.v20190418'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    reports {
        html {
            enabled = true
            destination = file('gradle-target/reports/tests/test')
        }
        junitXml {
            enabled = true
            destination = file('gradle-target/test-results/test')
        }
    }
}

jar {
    destinationDirectory = file('gradle-target/libs')
}

buildDir = 'gradle-target'
