plugins {
    id 'java'
}

description = 'basadi2'

repositories {
    mavenCentral()
}

// Set the build directory to 'gradle-target'
buildDir = 'gradle-target'

dependencies {
    // Use the same dependency versions specified in the Maven build file
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'com.google.code.gson:gson:2.7'
    testImplementation 'org.eclipse.jetty:jetty-server:9.2.28.v20190418'
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.2.28.v20190418'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
            // Destination directory is automatically set to '$buildDir/classes/java/main'
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
            // Destination directory is automatically set to '$buildDir/classes/java/test'
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

test {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/tests/test")
        }
        junitXml {
            enabled = true
            destination = file("$buildDir/test-results/test")
        }
    }
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

jar {
    destinationDirectory = file("$buildDir/libs")
}
