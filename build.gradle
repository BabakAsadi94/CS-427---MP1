plugins {
    id 'java'
}

description = 'basadi2'

repositories {
    mavenCentral()
}

dependencies {
    // Use the same dependency versions specified in the Maven build file
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'com.google.code.gson:gson:2.7'
    testImplementation 'org.eclipse.jetty:jetty-server:9.2.28.v20190418'
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.2.28.v20190418'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
            destinationDirectory = file('gradle-target/classes')
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
            destinationDirectory = file('gradle-target/test-classes')
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

test {
    reports {
        html.destination = file('gradle-target/reports')
        junitXml.destination = file('gradle-target/test-results')
    }
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

jar {
    destinationDirectory = file('gradle-target/libs')
}
